<div class="grid">
  @for (link of form.controls; track link; let i = $index) {
    <div class="g-col-12 form-group" [formGroup]="link">
      <div class="grid">
        <div class="g-col-5 form-group">
          <label [for]="'url-' + i" class="form-label">URL</label>
          <input
            [id]="'url-' + i"
            class="form-control"
            formControlName="url"
            placeholder="Enter URL"
          />
          <app-error-message formName="url"></app-error-message>
        </div>
        <div class="g-col-5 form-group">
          <label [for]="'title-' + i" class="form-label">Title</label>
          <input
            [id]="'title-' + i"
            class="form-control"
            formControlName="title"
            placeholder="Enter title"
          />
          <app-error-message formName="title"></app-error-message>
        </div>
        <div class="g-col-2 d-flex align-items-end">
          <button type="button" class="btn btn-danger" (click)="removeLink(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
  }
  <div class="g-col-12 position-relative">
    <button type="button" class="btn btn-secondary" (click)="addLink()">
      Add Link
    </button>
    <button
      class="btn btn-danger btn-sm btn-info-toggle bi bi-question-circle"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseLinks"
      aria-expanded="false"
      aria-controls="collapseLinks"
    ></button>
  </div>

  <div class="g-col-12 form-group">
    <div class="collapse" id="collapseLinks">
      <div class="card card-body">
        <p>
          The <code>Links</code> component demonstrates how to add and remove
          <code>formGroups</code> from an existing Form.
        </p>
        <p>
          See:
          <a
            href="https://github.com/MarcelloDiSimone/reactive-forms-stackblitz?tab=readme-ov-filem#dynamic-formcontrols-with-formarray"
            target="_blank"
            >Dynamic FormControlls with FormArray</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
