<div [formGroup]="form">
  <div class="grid">
    <div class="g-col-12 form-group">
      <label class="form-label">Keywords</label>
      @for (key of keywords; track key.value; let i = $index) {
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            id="keyword-{{ i }}"
            [formControlName]="key.value"
            class="form-check-input"
          />
          <label for="keyword-{{ i }}" class="form-check-label"
            >{{ key.label }}
          </label>
        </div>
      }
      <button
        class="btn btn-danger btn-sm btn-info-toggle bi bi-question-circle"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseKeywords"
        aria-expanded="false"
        aria-controls="collapseKeywords"
      ></button>
    </div>
    <div class="g-col-12 form-group">
      <div class="collapse" id="collapseKeywords">
        <div class="card card-body">
          <p>
            The <code>Keywords</code> component demonstrates how child
            components can dynamically extend the parent form on initialisation.
          </p>
          <p>
            See:
            <a
              href="https://github.com/MarcelloDiSimone/reactive-forms-stackblitz?tab=readme-ov-file#extending-the-parent-form-from-a-child-component"
              target="_blank"
              >Extending Parent From from Child Component</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
