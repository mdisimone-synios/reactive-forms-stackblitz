<div [formGroup]="form">
  <div class="grid">
    <div class="g-col-12 form-group">
      <label for="username" class="form-label"
        >Username ('hello', 'world', 'username', 'neutronenstern' are already)
        taken</label
      >
      <input
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Enter username"
      />
      <app-error-message formName="username"></app-error-message>
    </div>
    <div class="g-col-6 form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter password"
      />
      <app-error-message formName="password"></app-error-message>
    </div>

    <div class="g-col-6 form-group">
      <label for="passwordConfirm" class="form-label">Password confirm</label>
      <input
        type="password"
        id="passwordConfirm"
        class="form-control"
        formControlName="passwordConfirm"
        placeholder="Confirm password"
      />
      <app-error-message formName="passwordConfirm"></app-error-message>
      <app-error-message></app-error-message>
    </div>
  </div>
</div>
