<div [formGroup]="form">
  <div class="grid">
    <div class="g-col-12 form-group">
      <label class="form-label">Keywords</label>
      @for (key of keywords; track key.value; let i = $index) {
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            id="keyword-{{ i }}"
            [formControlName]="key.value"
            class="form-check-input"
          />
          <label for="keyword-{{ i }}" class="form-check-label"
            >{{ key.label }}
          </label>
        </div>
      }
    </div>
    <div class="g-col-12 form-group">
      <p>
        The <code>Keywords</code> component demonstrates how child components
        can dynamically extend the parent form on initialisation.
      </p>
      <p>
        See:
        <a
          href="https://github.com/MarcelloDiSimone/reactive-forms-stackblitz?tab=readme-ov-file#extending-the-parent-form-from-a-child-component"
          target="_blank"
          >here</a
        >
      </p>
    </div>
  </div>
</div>
